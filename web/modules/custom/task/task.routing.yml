task.get_movies:
  path: '/get/movies'
  defaults:
    _controller: '\Drupal\task\Controller\GetMovies::getMovies'
  methods: [GET]
  requirements:
    _permission: 'access content' # Adjust permissions as needed.


task.get_cat:
  path: '/get/categories'
  defaults:
    _controller: '\Drupal\task\Controller\GetMovies::getCategories'
  methods: [GET]
  requirements:
    _permission: 'access content' # Adjust permissions as needed.


